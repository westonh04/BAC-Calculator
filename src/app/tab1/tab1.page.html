
  <ion-content [fullscreen]="true">
  
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title class="ion-text-center">BAC Calculator</ion-title>
    </ion-toolbar>
    <ion-text class="ion-text-center">
      <h4>User Information</h4>
    </ion-text>
  </ion-header>
    
  <form [formGroup]="createUserForm" (submit)="createUser()">
  <ion-grid>
    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-list>  
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input 
                type="text"
                class="ion-text-right"
                required="true"
                formControlName="name">
                </ion-input>
          </ion-item>
      </ion-list>
     </ion-col>
    </ion-row>
      <ion-row>
       <ion-col>

        <ion-list>
          <ion-item>
            <ion-label>Gender</ion-label>
            <ion-select placeholder="Select One" [(ngModel)]="myService.selectedGender" formControlName="gender">
              <ion-select-option value="f">Female</ion-select-option>
              <ion-select-option value="m">Male</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

       </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col>
          <ion-list>  
            <ion-item>
              <ion-label>Birthday</ion-label>
              <ion-datetime displayFormat="MM/DD/YYYY" min="1900-01-01" max="1999-01-01" formControlName="birthday"></ion-datetime>
            </ion-item>

        </ion-list>

       </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
        <ion-col>
          <ion-list>  
            <ion-item>
              <ion-label>Weight (lbs.)</ion-label>
              <ion-input 
                  [(ngModel)]="myService.weight"
                  type="number"
                  class="ion-text-right"
                  required="true"
                  formControlName="weight">
                  </ion-input>
            </ion-item>
        </ion-list>
       </ion-col>
      </ion-row>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>

          <ion-button [disabled]="!createUserForm.valid" (click)="myService.save()" expand="block" color="dark" type="submit" [routerLink]="['/tabs/tab2']">Done</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
    </form>







</ion-content>
